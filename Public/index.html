<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
 
  <!-- Glide.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" />
  
  <!-- AOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>
<body>

  <header>
    <h1>Explore the World</h1>
    <span class="typed-text" id="typed"></span>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section class="slider" data-aos="fade-up">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><div class="slide-img city"></div></li>
          <li class="glide__slide"><div class="slide-img forest"></div></li>
          <li class="glide__slide"><div class="slide-img beach"></div></li>
        </ul>
      </div>
    </div>
  </section>

  <section id="gallery" data-aos="zoom-in">
    <h2>Travel Gallery</h2>
    <div class="gallery">
      <div class="gallery-img beach"></div>
      <div class="gallery-img forest"></div>
      <div class="gallery-img city"></div>
      <div class="gallery-img mountain"></div>
    </div>
  </section>

  <section id="about" data-aos="fade-up">
    <h2>About Us</h2>
    <p>We are passionate about exploring the world, discovering cultures, and connecting with nature. Join us on a journey to the most breathtaking destinations on Earth.</p>
  </section>

  <footer>
    <p>Â© 2025 Nahomi Heredia</p>
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16.1.3/dist/smooth-scroll.polyfills.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    <script src="./assets/js/main.js" defer></script>

</body>
</html>
